<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서울랜드 지도</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }
    #map-container {
      position: relative;
      width: 800px;
      height: 1200px;
      margin: 0 auto;
      border: 2px solid #ccc;
    }
    #map-image {
      width: 100%;
      height: 100%;
    }
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      border: 2px solid white;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h2>📍 서울랜드 지도</h2>
  <div id="map-container">
    <img id="map-image" src="/img/12.jpg" alt="서울랜드 지도">
    <div id="marker" class="marker" style="display: none;"></div>
  </div>

  <script>
    // QR에서 넘어오는 값(spot)에 따라 마커 위치 설정
    const spotPositions = {
      gate:     { x: 390, y: 20 },
      toilet:   { x: 200, y: 500 },
      snack:    { x: 300, y: 700 }
    };

    const params = new URLSearchParams(location.search);
    const spot = params.get('spot'); // ex) spot=toilet

    if (spot && spotPositions[spot]) {
      const pos = spotPositions[spot];
      const marker = document.getElementById('marker');
      marker.style.left = pos.x + 'px';
      marker.style.top = pos.y + 'px';
      marker.style.display = 'block';
    } else {
      alert("위치 정보가 없습니다.");
    }
  </script>
</body>
</html>
